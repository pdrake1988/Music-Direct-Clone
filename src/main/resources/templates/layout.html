<!doctype html>
<html lang="en" th:fragment="layout(main)" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="/css/homepage.css" rel="stylesheet" type="text/css">
    <script defer src="/js/site.js" type="text/javascript"></script>
</head>
<body>
<header class="header">
    <div sec:authorize="isAuthenticated()">
        <a>Filter Products</a>
    </div>
    <h1 th:text="${#authentication.getName()}"></h1>
    <div class="title">
        <h1>Music Direct</h1>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <button onclick="showModal()">Add Product</button>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/auth/logout}">Logout</a>
    </div>
    <div sec:authorize="isAnonymous()">
        <a th:href="@{/auth/login}">Login</a>
        <a th:href="@{/auth/register}">Register</a>
    </div>
</header>
<th:block th:replace="${main}"/>
</body>
</html>
