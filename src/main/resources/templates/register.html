<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="/css/homepage.css" rel="stylesheet" type="text/css">
    <script defer src="/js/site.js" type="text/javascript"></script>
</head>
<body>
<header class="header">
    <div>
        <a th:href="@{/}">Home</a>
    </div>
    <div class="title">
        <h1>Music Direct</h1>
    </div>
    <div>
        <a th:href="@{/auth/login}">Login</a>
    </div>
</header>
<main>
    <!--/*@thymesVar id="errors" type="org.springframework.web.bind.MethodArgumentNotValidException"*/-->
    <div id="errors" th:if="${errors} != null">
        <div th:each="error : ${errors}">
            <!--/*@thymesVar id="defaultMessage" type="org.springframework.validation.FieldError"*/-->
            <h1 th:text="${error.defaultMessage}"></h1>
        </div>
    </div>
    <form action="/auth/register" method="post" th:fragment="register">
        <label for="username">Username</label>
        <input id="username" name="username" type="text"/>
        <label for="password">Password</label>
        <input id="password" name="password" type="text"/>
        <label for="address">Address</label>
        <input id="address" name="address" type="text"/>
        <label for="role">Role</label>
        <input id="role" name="role" type="text"/>
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <button type="submit">Submit</button>
    </form>
</main>
</body>
</html>
